<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Kindle 时钟</title>
  <meta http-equiv="refresh" content="60">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 15vh;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1.2em;
    }
    .time {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .date {
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    .note {
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🌸 おはよう 宝贝</h1>
  <div class="time">{{{{TIME}}}}</div>
  <div class="date">{{{{DATE}}}}（{{{{WEEKDAY}}}}）</div>
  <div class="note">（每分钟自动刷新・北京时间）</div>
</body>
</html>
