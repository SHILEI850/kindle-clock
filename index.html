<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60"> <!-- 每分钟刷新一次 -->
  <title>北京时间</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding-top: 10vh;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #time {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #date {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>📍 北京时间</h1>
  <div id="time">加载中…</div>
  <div id="date">请稍候…</div>

  <script>
    fetch('https://worldtimeapi.org/api/timezone/Asia/Shanghai')
      .then(response => response.json())
      .then(data => {
        const date = new Date(data.datetime);

        // 格式化小时和分钟
        let hours = date.getHours().toString().padStart(2, '0');
        let minutes = date.getMinutes().toString().padStart(2, '0');
        document.getElementById("time").textContent = `${hours}:${minutes}`;

        // 格式化年月日 星期
        const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        const dateStr = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日（${weekdays[date.getDay()]}）`;
        document.getElementById("date").textContent = dateStr;
      })
      .catch(error => {
        document.getElementById("time").textContent = "无法获取时间";
        document.getElementById("date").textContent = "请检查网络连接";
      });
  </script>
</body>
</html>
