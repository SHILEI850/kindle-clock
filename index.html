<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kindle 時計</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 可爱圆滚滚字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      color: #333;
      font-family: 'Comic Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    .date, .time, .quote, .translation {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .translation {
      font-size: 1em;
      color: #666;
    }
    .note {
      font-size: 1em;
      color: #777;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌤 おはよう</h1>
    <div class="date" id="dateDisplay">日付読み込み中...</div>
    <div class="quote" id="quoteDisplay">今日のひとこと：読み込み中...</div>
    <div class="translation" id="translationDisplay">翻訳読み込み中...</div>
    <div class="time" id="timeDisplay">時間読み込み中...</div>
   <!-- <div class="note">（以上時間は北京時間です）</div> -->
  </div>

  <script>
    const quotes = [
      { ja: "焦らず、腐らず、怠らず。", zh: "不焦躁、不腐烂、不懒惰。" },
      { ja: "一日一善。", zh: "每天做一件好事。" },
      { ja: "明日は明日の風が吹く。", zh: "明天会有明天的风。" },
      { ja: "小さな一歩が大きな未来へ。", zh: "小小的一步，迈向伟大的未来。" }
    ];

    function selectQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      return quotes[index];
    }

    function updateClock() {
      const now = new Date();
      now.setHours(now.getHours() + 8);

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;

      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekDays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekDay = weekDays[now.getDay()];
      document.getElementById('dateDisplay').textContent = `${year}年${month}月${day}日 ${weekDay}`;
    }

    function initQuote() {
      const quote = selectQuote();
      document.getElementById('quoteDisplay').textContent = `今日のひとこと：${quote.ja}`;
      document.getElementById('translationDisplay').textContent = `（${quote.zh}）`;
    }

    updateClock();
    initQuote();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
